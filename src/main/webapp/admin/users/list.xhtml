<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/base.xhtml"> (1)

    <ui:define name="head">
        <title>Users</title>
    </ui:define>

    <ui:define name="logo-lg">
        Admin Starter
    </ui:define>

    <ui:define name="logo-mini">
        Admin
    </ui:define>

    <ui:define name="title">
        <h2>Users</h2>
    </ui:define>

    <ui:define name="description">
        Users
    </ui:define>

    <ui:define name="body">
        <h:form id="userForm">
            <b:row>
                <b:column colMd="6">
                    <p:dataTable var="user" value="#{userController.findAll()}" selectionMode="single"  selection="#{userController.selectedUser}" rowKey="#{user.id}">
                        <p:ajax event="rowSelect" update=":userForm:userDetails" />
                        <p:column headerText="Id">
                            <h:outputText value="#{user.id}" />
                        </p:column>

                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{user.fullName}" />
                        </p:column>

                    </p:dataTable>
                </b:column>


                <b:column colMd="6" id="userDetails">
                    <p>User id: #{userController.selectedUser.id}</p>
                </b:column>
            </b:row>

        </h:form>

    </ui:define>

</ui:composition>
