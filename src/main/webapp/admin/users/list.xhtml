<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/base.xhtml"> (1)

    <ui:define name="head">
        <title>Users</title>
    </ui:define>

    <ui:define name="logo-lg">
        Admin Starter
    </ui:define>

    <ui:define name="logo-mini">
        Admin
    </ui:define>

    <ui:define name="title">
        <h2>Users</h2>
    </ui:define>

    <ui:define name="description">
        Manage Users
    </ui:define>

    <ui:param name="selectedUser" value="#{ userController.selectedUser}"/>

    <ui:define name="body">
        <b:row>
        <h:form id="dataForm">
                <b:column colMd="6">
                    <p:dataTable var="user" value="#{userController.findAll()}" selectionMode="single"  selection="#{selectedUser}" rowKey="#{user.id}">
                        <p:ajax event="rowSelect" update=":editForm:userDetails" />
                        <p:column headerText="Id">
                            <h:outputText value="#{user.id}" />
                        </p:column>

                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{user.fullName}" />
                        </p:column>

                    </p:dataTable>
                </b:column>

        </h:form>

        <h:form id="editForm">
            <b:column colMd="6" id="userDetails">
                <h:panelGroup layout="block" rendered="#{not empty selectedUser}">
                    <b:inputText label="Name" value="#{selectedUser.name}" />
                    <b:inputText label="Last Name" value="#{selectedUser.lastName}" />
                    <b:inputText label="Email" value="#{selectedUser.email}" />
                    <b:inputText label="Username" value="#{selectedUser.username}"  />
                </h:panelGroup>
            </b:column>
        </h:form>
        </b:row>
    </ui:define>

</ui:composition>
