<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <h:outputStylesheet library="css" name="app.css" />
</head>
<f:metadata>
    <f:event type="preRenderView" listener="#{loginController.checkAuthentication}"/>
</f:metadata>
<body jsf:id="body" class="full-viewport-height">
<b:container styleClass="full-height">
    <b:container styleClass=" flex-container full-height vertical-centered">
        <b:row>
            <b:column colMd="4" offsetMd="4">
                <h:form>
                    <b:messages globalOnly="true"/>
                    <b:panel collapsible="false" >
                        <f:facet name="heading">
                            <div class="text-center">
                                <p><i class="fa fa-lock fa-fw"></i>Inicia sesión para continuar</p>
                            </div>
                        </f:facet>

                        <b:inputText required="true" placeholder="usuario" value="#{loginController.username}"  />
                        <b:inputSecret required="true" placeholder="contraseña" value="#{loginController.password}" />
                        <b:commandButton value="Inciar sesión" look="success" action="#{loginController.login()}"  />

                    </b:panel>
                </h:form>
            </b:column>
        </b:row>

    </b:container>
</b:container>
</body>
</html>
